###############################################################################
# FitNEase Planning Service - Auto-Deployment Workflow
###############################################################################

name: Deploy Planning Service to EC2

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts 2>/dev/null

          # Deploy - call the wrapper script directly
          echo "üîß Deploying Planning service to EC2..."
          ssh -i ~/.ssh/deploy_key.pem \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              $EC2_USERNAME@$EC2_HOST \
              'bash -l /home/ubuntu/fitnease/deploy-planning.sh'

          # Cleanup
          rm -f ~/.ssh/deploy_key.pem

      - name: ‚úÖ Success
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "Service: Planning"
          echo "Branch: ${{ github.ref_name }}"

      - name: ‚ùå On Failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check EC2 logs: ssh ubuntu@18.136.99.170 'cat ~/fitnease/deployment.log'"
          exit 1